<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="meta">
            <div class="game">
                <div id="status">Playing</div> : Snake By Wally
            </div>
            <div class="line"></div>
            <div class="gameStats">
                <div>
                    Score: <span class="score">0</span>
                </div>
                <div class="level">
                    Level: 
                    <select tabindex="-1" name="select" id="level">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="body" id="display"></div>
        <div class="controls">
            <button onclick="ArrowLeft()">Left</button>
            <button onclick="ArrowUp()">Up</button>
            <button onclick="ArrowDown()">Down</button>
            <button onclick="ArrowRight()">Right</button>
        </div>
    </main>

    <div class="modal" id="modal">
        <div>
            <div>
                Game Over!!
            </div>
            <div>Score: <span class="score"></span></div>
            <button onclick="restartGame()">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
